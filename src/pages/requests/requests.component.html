<!-- Spinner while loading -->
<div *ngIf="isLoading" class="text-center my-5">
  <div class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- Main content -->
<div class="container col-12" *ngIf="!isLoading">
  <!-- TagName -->
  <div class="d-flex justify-content-start align-items-center gap-1 mb-2">
    <div class="tag">.</div>
    <p class="fs-5 fw-semibold">Requests</p>
  </div>

  <!-- Filter Buttons -->
  <div
    class="notification-wrapper-buttons d-flex mb-4"
    style="gap: 20px; margin-top: 20px"
  >
    <button
      class="btn allRequests"
      [ngClass]="{ active: selected === 'all' }"
      (click)="filterJobs('all')"
    >
      All
    </button>

    <button
      class="btn penddingRequest"
      [ngClass]="{ active: selected === 'pending' }"
      (click)="filterJobs('pending')"
    >
      Pending
    </button>

    <button
      class="btn aprovedRequest"
      [ngClass]="{ active: selected === 'approved' }"
      (click)="filterJobs('approved')"
    >
      Approved
    </button>
  </div>

  <!-- Jobs Section -->
  <div style="min-height: 70vh" *ngIf="jobs.length > 0; else noJobs">
    <app-show-jobs [jobs]="jobs"></app-show-jobs>
  </div>

  <!-- No Jobs Template -->
  <ng-template #noJobs>
    <div class="text-center text-muted mt-4">
      <p *ngIf="selected === 'pending'">No pending jobs.</p>
      <p *ngIf="selected === 'approved'">No approved jobs.</p>
      <p *ngIf="selected === 'all'">No jobs available.</p>
    </div>
  </ng-template>

  <br />

  <!-- Pagination -->
  <nav
    aria-label="Page navigation example"
    class="d-flex justify-content-center"
  >
    <ul class="pagination">
      <li class="page-item" [ngClass]="{ disabled: currentPage === 1 }">
        <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
      </li>
      <li
        class="page-item"
        *ngFor="let page of pages"
        [ngClass]="{ active: currentPage === page }"
      >
        <a class="page-link" (click)="changePage(page)">{{ page }}</a>
      </li>
      <li
        class="page-item"
        [ngClass]="{ disabled: currentPage === totalPages }"
      >
        <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
