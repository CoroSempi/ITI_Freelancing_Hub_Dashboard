<div class="row">
    <div *ngFor="let card of cards" class="col-md-3 mb-3 ">
      <div class="card p-3 shadow-sm bg-white h-100 d-flex flex-column justify-content-between">
        <div>
          <div class="d-flex align-items-center justify-content-between ">
            <h6 class="mb-0 text-secondary text-truncate">{{ card.title }}</h6>
            <img [src]="card.iconPath" alt="icon" width="32" height="32" />
          </div>
          <p class="fs-5 fw-bold text-dark mb-1">{{ card.value }}</p>
          <p class="text-muted text-truncate-2 mb-0" title="{{ card.description }}">
            {{ card.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
